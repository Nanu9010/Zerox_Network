{% extends 'base.html' %}

{% block title %}Login - Zerox{% endblock %}

{% block content %}
<section class="container" style="padding: 4rem 0; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 450px; width: 100%;">
        <div class="card card-elevated">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 64px; height: 64px; background: var(--primary); border-radius: var(--radius-lg); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 2rem; margin-bottom: 1rem;">
                    üîê
                </div>
                <h1 style="margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: var(--text-secondary);">Sign in to your Zerox account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="card {% if message.tags == 'success' %}badge-success{% elif message.tags == 'error' %}badge-error{% endif %}" style="margin-bottom: 1.5rem; padding: 1rem; border-left: 4px solid {% if message.tags == 'success' %}var(--success){% else %}var(--error){% endif %};">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 1rem;">
                    Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid hsl(0, 0%, 90%);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Don't have an account? 
                    <a href="{% url 'core:signup' %}" style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
