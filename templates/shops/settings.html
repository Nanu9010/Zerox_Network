{% extends 'base.html' %}

{% block title %}Shop Settings - Zerox{% endblock %}

{% block content %}
<div class="container mt-4 mb-4" style="max-width: 600px;">
    
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
        <a href="{% url 'shops:dashboard' %}" class="btn btn-ghost" style="width: auto;">‚Üê Back</a>
        <h1 class="mb-0">Shop Settings</h1>
    </div>

    <div class="card">
        <h3 class="mb-2">Operating Hours</h3>
        <p class="text-secondary mb-4">Set your shop's opening and closing times. During closed hours, your shop will appear as "CLOSED" to customers.</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Opening Time</label>
                    <input type="time" name="opening_time" class="form-input" value="{{ shop.opening_time|time:'H:i' }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Closing Time</label>
                    <input type="time" name="closing_time" class="form-input" value="{{ shop.closing_time|time:'H:i' }}">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
