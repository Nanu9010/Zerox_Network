{% extends 'base.html' %}

{% block title %}Suspend Shop - Admin{% endblock %}

{% block content %}
<section style="background: var(--secondary); padding: 2rem 0;">
    <div class="container">
        <h1 style="font-size: 1.75rem;">ðŸš« Suspend Shop</h1>
    </div>
</section>

<section class="container" style="padding: 3rem 0;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card card-elevated">
            <h3 style="margin-bottom: 1rem;">Suspending: {{ shop.name }}</h3>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Shop will be hidden from customers. Existing orders will continue.</p>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Suspension Reason *</label>
                    <select name="reason" class="form-input" required>
                        <option value="">Select a reason...</option>
                        <option value="Policy violation">Policy violation</option>
                        <option value="Quality issues">Quality issues</option>
                        <option value="Multiple complaints">Multiple complaints</option>
                        <option value="Fraud suspected">Fraud suspected</option>
                        <option value="Owner request">Owner request</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <button type="submit" class="btn btn-ghost" style="width: 100%; border-color: hsl(0, 80%, 50%); color: hsl(0, 80%, 50%); height: 48px; justify-content: center;">
                        Confirm Suspension
                    </button>
                    <a href="{% url 'admin_portal:shop_approvals' %}" class="btn btn-secondary" style="width: 100%; height: 48px; justify-content: center; display: flex; align-items: center;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
