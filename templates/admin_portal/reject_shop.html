{% extends 'base.html' %}

{% block title %}Reject Shop - Admin{% endblock %}

{% block content %}
<section style="background: var(--secondary); padding: 2rem 0;">
    <div class="container">
        <h1 style="font-size: 1.75rem;">‚ùå Reject Shop</h1>
    </div>
</section>

<section class="container" style="padding: 3rem 0;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card card-elevated">
            <h3 style="margin-bottom: 1rem;">Rejecting: {{ shop.name }}</h3>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Please provide a reason for rejection</p>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Rejection Reason *</label>
                    <textarea name="reason" class="form-input" rows="5" placeholder="Explain why this shop is being rejected..." required></textarea>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <button type="submit" class="btn btn-ghost" style="width: 100%; border-color: hsl(0, 80%, 50%); color: hsl(0, 80%, 50%); height: 48px; justify-content: center;">
                        Confirm Rejection
                    </button>
                    <a href="{% url 'admin_portal:shop_approvals' %}" class="btn btn-secondary" style="width: 100%; height: 48px; justify-content: center; display: flex; align-items: center;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
